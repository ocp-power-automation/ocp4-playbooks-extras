# hypershift installation
hypershift_install: false
mgmt_cluster_kubeconfig: "{{ ansible_env.HOME }}/.kube/config"
hosted_cluster_name: "rdr-hypershift-cluster"
infra_id: "rdr-hypershift-infra"
hypershift_dir: "/root/hypershift"
hypershift_git_repo: "https://github.com/openshift/hypershift"
hypershift_git_branch: "main"
ibmcloud_resource_group: "hypershift_resource_group"
powervs_region: "sao"
powervs_zone: "sao01"
vpc_region: "br-sao"
base_domain: "ocp-powervs-ppc64le.com"
nodepool_replicas: 2
ocp_pull_secret_path: "~/.pullSecret"
sys_type: "s922"
proc_type: "dedicated"
processors: "0.5"
memory: "32"
ocp_release_image: "quay.io/openshift-release-dev/ocp-release:4.12.0-rc.0-multi"
