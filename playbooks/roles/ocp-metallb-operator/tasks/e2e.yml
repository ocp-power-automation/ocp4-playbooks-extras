            matchLabels:
              app: hello-world-new
          replicas: 2
          template:
            metadata:
              labels:
                app: hello-world-new
            spec:
              containers:
                - name: hello-world-new
                  image: "{{ test_image }}"
                  imagePullPolicy: Always
                  ports:
                    - containerPort: 8080
                      protocol: TCP

  - name: Create a service with externalTrafficPolicy 'Local'
    kubernetes.core.k8s:
      state: present
      definition:
        apiVersion: v1
        kind: Service
        metadata:
          name: hello-world-new
          namespace: test
        spec:
          selector:
            app: hello-world-new
          ports:
            - port: 80
              targetPort: 8080
              protocol: TCP
          type: LoadBalancer
          externalTrafficPolicy: Local

  - name: Check if the loadbalancer service is proper
    shell: oc get svc -n default --no-headers | awk '{if ($2 ~ /hello-world-new/)  print $4}'
    register: metallb_svc
    failed_when: metallb_svc.stdout == "<pending>"

  # validate the externaltraffic policy

  - name: Create a replica set
