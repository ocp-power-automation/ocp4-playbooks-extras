      state: present
      definition:
        apiVersion: apps/v1
        kind: ReplicaSet
        metadata:
          name: hello-world-new-1
          namespace: test
          labels:
            app: hello-world-new-1
        spec:
          selector:
            matchLabels:
              app: hello-world-new-1
          replicas: 2
          template:
            metadata:
              labels:
                app: hello-world-new-1
            spec:
              containers:
                - name: hello-world-new-1
                  image: "{{ test_image }}"
                  imagePullPolicy: Always
                  ports:
                    - containerPort: 8080
                      protocol: TCP

  - name: Create a service with externalTrafficPolicy 'Local'
    kubernetes.core.k8s:
      state: present
      definition:
        apiVersion: v1
        kind: Service
        metadata:
          name: hello-world-new-1
          namespace: test
        spec:
          selector:
            app: hello-world-new-1
          ports:
            - port: 80
              targetPort: 8080
              protocol: TCP
          type: LoadBalancer
          externalTrafficPolicy: Local

  - name: Check if the loadbalancer service is proper
    shell: oc get svc -n default --no-headers | awk '{if ($2 ~ /hello-world-new-1/)  print $4}'
    register: metallb_svc
    failed_when: metallb_svc.stdout == "<pending>"

  - name: Delete the replica set
