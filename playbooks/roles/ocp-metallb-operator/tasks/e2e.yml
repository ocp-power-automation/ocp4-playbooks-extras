  - name: Delete the service
    kubernetes.core.k8s:
      state: absent
      api_version: v1
      kind: Service
      name: hello-world-new-1
      namespace: test

  - name: Delete the replica set
    kubernetes.core.k8s:
      state: absent
      api_version: apps/v1
      kind: ReplicaSet
      name: hello-world-new
      namespace: test

  - name: Delete the service
    kubernetes.core.k8s:
      state: absent
      api_version: v1
      kind: Service
      name: hello-world-new
      namespace: test

  - name: Delete the replica set
    kubernetes.core.k8s:
      state: absent
      api_version: apps/v1
      kind: ReplicaSet
      name: hello-world
      namespace: test

  - name: Delete the service
    kubernetes.core.k8s:
      state: absent
      api_version: v1
      kind: Service
